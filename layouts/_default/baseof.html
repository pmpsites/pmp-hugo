<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "head.html" . }}
</head>
<body>
    <a class="skip-main" href="#main">Skip to main content</a>
    <div id="main" class="main {{ .Params.page}} {{ .Params.layout}}">
    <div class="container">
    {{ partial "header.html" . }}

    {{ block "main" . }}
      {{ .Content }}
    {{ end }}
    
    {{ partial "footer.html" . }}
</div><!-- div.container -->
</div><!-- div.main -->    
    
</body>
</html>
