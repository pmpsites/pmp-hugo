<section id="contact-form" class="contact-form text-image">
  <div class="form-wrapper"></div> 
   <div class="form-holder">
       <h3>Request a consultation</h3>

       <form action="/processform" method="post">

               <label for="name">Your full name</label>
             
               <input type="text" id="name" name="name" placeholder="Full name..">

               <label for="phone">Your phone number</label>
             
               <input type="tel" id="phone" name="phone" placeholder="Phone number">

               <label for="email">Your email address</label>
             
               <input type="email" id="email" name="email" placeholder="you@example.com">                  
           

               <label for="message">Tell us what you would like to discuss and preferred time(s) for us to call.</label>

               <textarea id="message" name="message" placeholder="Message..." style="height:200px"></textarea>

             <input class="btn btn-orange" type="submit" value="Send Message">
             <input type="hidden" name="sender" value="consultation">

         </form>

   </div>
 
 </section>
