<div class="hero">
    <div class="heroimg">
        <!--<img src=""/>-->
        <picture>
            <source
              srcset="{{ .Params.hero.image }}"
              media="(min-width: 90rem)"
              width="1440"
              height="800"
            />
            <source
              srcset='{{ replace .Params.hero.image "w_1440,h_800" "w_768,h_425,q_auto:low" }}'
              media="(min-width: 48rem) and (max-width: 89.99rem)"
              width="768"
              height="425"
            />
            <source
            srcset='{{ replace .Params.hero.image "w_1440,h_800" "w_600,h_332,q_auto:low" }}'
            media="(min-width: 420px) and (max-width: 600px)"
            width="600"
            height="332"
          />
            <img
              src='{{ replace .Params.hero.image "w_1440,h_800" "w_412,h_228,q_auto:low" }}'
              alt="{{ .Params.hero.imgalt}}"
              width="412"
              height="228"
            />
          </picture>
    </div>
    <div class="herocard">
        <img class="slogan" src="/images/title.svg" alt="Place marketing to influence hearts and minds. Our proposition."/>
        <p class="herotext">{{ .Params.hero.blurb }}</p>
        <a href="#challenge"><img class="hero-down" src="https://res.cloudinary.com/pmpartner/image/upload/salmon-down-arrow.svg" alt="scroll down button"/></a>
    </div>
</div>
